[/Script/SatisfactoryPlusServer.ServerCompatibilitySubsystem]
; Server Compatibility Configuration for Satisfactory Plus v1.2.3

; Enable server-side patches and guards
bEnableServerPatches=True

; Enable network replication optimizations
bEnableReplicationOptimizations=True

; Require exact version match with SatisfactoryPlus
bStrictVersionChecking=True

; Log level for server compatibility messages
; 0=None, 1=Error, 2=Warning, 3=Log, 4=Verbose
ServerLogLevel=3

; Enable debug logging for troubleshooting
bEnableDebugLogging=False
